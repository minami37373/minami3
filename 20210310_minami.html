<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>
      株式会社TECH
    </h1>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">企業情報</a></li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <img src="img/mv.png" alt="トップ画像">
  <main>
    <p>最新のテクノロジーで会社課題を解決</p>
    <section>
      <h2>会社概要</h2>
      <table>
        <tr>
          <th>会社名</th>
          <td>株式会社TEC</td>
        </tr>
        <tr>
          <th>代表者</th>
          <td>山田太郎</td>
        </tr>
        <tr>
          <th>所在地</th>
          <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
          <th>設立</th>
          <td>2019/07/17</td>
        </tr>
        <tr>
          <th>従業員数</th>
          <td>100人</td>
        </tr>
        <tr>
          <th>資本金</th>
          <td>1000万円</td>
        </tr>
      </table>
    </section>
    <section>
      <h2>お問い合わせ</h2>
      <div>
        <form action="" method="get">
          <label for="company">会社名</label>
          <input type="text" name="company" id="company">
        </form>
        <form action="" method="get">
          <label for="name">お名前</label>
          <input type="text" name="name" id="name">
        </form>
        <form action="" method="get">
          <label for="mail">メールアドレス</label>
          <input type="email" name="mail" id="mail">
        </form>
        <form action="" method="get">
          <label for="meil">お問い合わせ内容</label>
          <textarea type="email" cols="30" rows="5"></textarea>
        </form>
        <button type="submit" name="name" value="profile">お申し込み</button>
      </div>
    </section>
  </main>
  <footer>
    <small>&copy; 2020 TECH inc.</small>
  </footer>


</body>
</html>
